    <header>

        </section>

        <section class="other-card">

                <h3>Lyfts near you</h3>
                <li >Lists available Lyfts</li>
            </div>
            <input type="location " id="location" placeholder="Search locations near you">
            <button class="btn">Search</button>
        </section>

            <div class="overlay hidden"></div>
