<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <title>Project-1</title>
</head>
<body>
    <header>
        <h1> title: Bands in Town?</h1>
        <p>check your area for events near you</p>
    </header>
    <main>
        <section class="search-card z-depth-5 card-panel hoverable">
            <h3 class="card-header">Search By City</h3>
            <input class="input" id="city-input" type="text" placeholder="search by city" required value="">
            <button type="submit" class="btn" id="search-btn">search breweries and events</button>
            <p id="current-display"></p>
        </section>

        <section class="results-card z-depth-5 card-panel hoverable">
            <h3>Events</h3>
            <ul id="event-list"></ul>
        </section>

        <section class="other-card z-depth-5 card-panel hoverable">
            <h3>Breweries</h3>
            <section class="modal hidden"></section>
            <div class="flex"></div>
            <div>
                <ul id="breweries"></ul>
            </div>
        </section>
        <div class="overlayhidden"></div>
        <button class="btn btn-open">Open Modal</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
